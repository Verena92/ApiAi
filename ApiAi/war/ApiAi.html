<html>
<head>
	<title>API.ai Beispiel</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h1>API.ai Beispiel</h1>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<div>Um eine Aufnahme zu tätigen bitte den Button "Speak" klicken - um die Aufnahme zu beenden den Button "Stop" betätigen</div>
	<script type="text/javascript">
		var accessToken = "191c0569aa014c008b3b127a513de79d";
		var subscriptionKey = "41d61c76-f9aa-4f05-a258-bf06f54b59cf";
		var baseUrl = "https://api.api.ai/v1/";
		$(document).ready(function() {
			$("#input").keypress(function(event) {
				if (event.which == 13) {
					event.preventDefault();
					send();
				}
			});
			$("#rec").click(function(event) {
				switchRecognition();
			});
		});
		var recognition;
		function startRecognition() {
			recognition = new webkitSpeechRecognition();
			recognition.onstart = function(event) {
				updateRec();
			};
			recognition.onresult = function(event) {
				var text = "";
			    for (var i = event.resultIndex; i < event.results.length; ++i) {
			    	text += event.results[i][0].transcript;
			    }
			    setInput(text);
				stopRecognition();
			};
			recognition.onend = function() {
				stopRecognition();
			};
			recognition.lang = "en-US";
			recognition.start();
		}
	
		function stopRecognition() {
			if (recognition) {
				recognition.stop();
				recognition = null;
			}
			updateRec();
		}
		function switchRecognition() {
			if (recognition) {
				stopRecognition();
			} else {
				startRecognition();
			}
		}
		function setInput(text) {
			$("#input").val(text);
			send();
		}
		function updateRec() {
			$("#rec").text(recognition ? "Stop" : "Speak");
		}
		function send() {
			var text = $("#input").val();
			$.ajax({
				type: "POST",
				url: baseUrl + "query/",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				headers: {
					"Authorization": "Bearer " + accessToken,
					"ocp-apim-subscription-key": subscriptionKey
				},
				data: JSON.stringify({ q: text, lang: "en" }),
				success: function(data) {
					setResponse(JSON.stringify(data, undefined, 2));
				},
				error: function() {
					setResponse("Internal Server Error");
				}
			});
			setResponse("Loading...");
		}
		function setResponse(val) {
			$("#response").text(val);
		}
	</script>
	<style type="text/css">
		h1 { 
			font-family: Helvetica; }
		body 
			{ width: 500px; 
			margin: 0 auto; 
			text-align: center; 
			margin-top: 20px; }
		div {  
			font-family: Helvetica; 
			}
		input { 
			top: 210px;
			width: 500px; 
			height: 200px; 
			text-align: center;	}
		button { 
			width: 50px; 
			top: 300px;}
		textarea { 
			width: 100%; }
	</style>
</head>
<body>
	<div>
		<input id="input" type="text"> 
		<button id="rec">Speak</button>
		<!-- <br>Response<br> 
		<textarea id="response" cols="40" rows="20"></textarea> -->
	</div>
</body>
</html>
